<div class="map-cabinets">
    <h1>Lista de Armários disponíveis</h1>

    <table align="center" border="1px">
        <tr>
            <th>Numero</th>
            <th>Localização</th>
            <th>Ações</th>
        </tr>

        <c:forEach var="linha" items="${lista}">
            <tr>
                <td>${linha.nuArmario}</td>
                <td>${linha.idLocalizacao}</td>
            </tr>
        </c:forEach>

    </table>

</div>
